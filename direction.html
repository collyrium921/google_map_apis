<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction</title>
    <style>
		html, body, #map {
			height: 100%;
            width: 100%;
			margin: 0px;
			padding: 0px
		}
	</style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap(){
            const directionsService = new google.maps.DirectionsService();
            const directionsRender = new google.maps.DirectionsRenderer();
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: {lat: 27.2046, lng: 77.4977},

            });
            directionsRender.setMap(map);
            calculateAndDisplayRoute(directionsService, directionsRender);

            function calculateAndDisplayRoute(directionsService, directionsRender){
                directionsService.route(
                    {
                        origin: {lat: 27.2046, lng: 77.4977},
                        destination: {lat: 28.6692, lng: 77.4538},
                        travelMode: google.maps.TravelMode.DRIVING,
                        unitSystem: google.maps.UnitSystem.IMPERIAL
                    },
                    (response, status) => {
                        if (status == 'OK'){
                            directionsRender.setDirections(response);
                        }else{
                            window.alert("failed due to "+ status);
                        }
                    }
                );
            }
        }
    </script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyB--snzC2FfJlesk_jgN91e18eMZh4n72c&callback=initMap"></script>

    <!-- <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyB5FtEARwzlj3LRJkYmcbZ7vRRaO0oCRj4&callback=initMap"></script> -->
</body>
</html>
