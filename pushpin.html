<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push pin</title>
    <style type="text/css">
        #map {
            height: 100%;
        }
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
        // let map;
        function initMap() {
            const gurgaon =  {lat: 28.4248  , lng: 77.0348};
            const  map = new google.maps.Map(document.getElementById("map"), {
                center: gurgaon,
                zoom: 6,
                });
            const marker = new google.maps.Marker({
                position: gurgaon,
                map,
            });

            marker.addListener("click", () => {
                map.setZoom(15);
                map.setCenter(marker.getPosition());
            });

            // map.addListener("center_changed", () => {
            //     window.setTimeout(() => {
            //         map.panTo(marker.getPosition());
            //     }, 2000);
            // })
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyB--snzC2FfJlesk_jgN91e18eMZh4n72c&callback=initMap"></script>

    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5FtEARwzlj3LRJkYmcbZ7vRRaO0oCRj4&callback=initMap" type="text/javascript"></script> -->
</body>
</html>
